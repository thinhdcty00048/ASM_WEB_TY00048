<!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPT Polyschool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('picsasm/background.jpeg') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      display: flex;
      background-color: #f97316;
      justify-content: space-around;
      padding: 10px 0;
      font-weight: bold;
    }
    .navbar a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .navbar div {
      padding: 10px 20px;
      cursor: pointer;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 48%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(255, 115, 0, 0.9);
      padding: 30px;
      border-radius: 30px;
      color: white;
    }
    .center-box h1 {
      margin-bottom: 10px;
    }
    .center-box .slogan {
      margin-bottom: 20px;
    }
    .search-box {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 60%;
    }
    .contact-box {
      margin: 10px 0;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 20px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    .socials {
      margin-top: 20px;
    }
    .socials i {
      font-size: 24px;
      margin: 0 10px;
      color: white;
      cursor: pointer;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
    }
    .dropdown-content a {
      color: #f97316;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f97316;
      color: white;
      border-radius: 8px;
      transition: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="nav-button">Trang chủ</a>
    <a href="news.html">NEWS</a>
    <a href="congviec.html">Công Việc</a>
    <a href="tuyensinh.html">Tuyển sinh</a>
    <a href="sukien.html">Sự kiện</a>
    <div class="dropdown">
      <a href="#">MORE</a>
      <div class="dropdown-content">
        <a href="about.html">Giới thiệu trường</a>
        <a href="faq.html">Câu hỏi thường gặp</a>
        <a href="contact.html">Liên hệ</a>
      </div>
    </div>
  </div>

  <div class="center-box">
    <img src="picsasm/logo.png" alt="FPT POLYSCHOOL" class="logo">
    <div class="slogan-box">
      <p class="slogan">Học nhanh làm sớm</p>
    </div>
    <input type="text" class="search-box" placeholder="Tìm kiếm...">
    <div class="contact-box">MAIL: caodang.fpt.vn</div>
    <div class="contact-box">HOTLINE</div>
    <div class="socials">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>

</body>
</html>
