<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ | FPT POLYSCHOOL</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-form {
      background-color: #f97316;
      color: white;
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .contact-form h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    .form-group textarea {
      resize: vertical;
    }

    .contact-form button {
      width: 100%;
      background-color: white;
      color: #f97316;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #ffe7d6;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
    }

    .dropdown-content a {
      color: #f97316;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f97316;
      color: white;
      border-radius: 8px;
      transition: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Trang chủ</a>
    <a href="news.html">NEWS</a>
    <a href="congviec.html">Công Việc</a>
    <a href="tuyensinh.html">Tuyển sinh</a>
    <a href="sukien.html">Sự kiện</a>
    <div class="dropdown">
      <a href="#">MORE</a>
      <div class="dropdown-content">
        <a href="about.html">Giới thiệu nhóm</a>
        <a href="faq.html">Câu hỏi thường gặp</a>
        <a href="contact.html" class="active">Liên hệ</a>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <h1>Liên hệ với chúng tôi</h1>
    <form>
      <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" placeholder="Nhập họ tên của bạn" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn" required>
      </div>

      <div class="form-group">
        <label for="message">Lời nhắn:</label>
        <textarea id="message" rows="5" placeholder="Bạn muốn gửi điều gì?"></textarea>
      </div>

      <button type="submit">Gửi liên hệ</button>
    </form>
  </div>

</body>
</html>
